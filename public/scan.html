<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Repository</title>
</head>
<body>
  <h1>Scan Repository: <span id="repoName"></span></h1>

  <!-- Form for selecting OWASP risks to check -->
  <form id="scanForm">
    <fieldset>
      <legend>Select OWASP CI/CD Risks to Scan:</legend>
      <label>
        <input type="checkbox" name="risks" value="Insecure Configuration">
        Insecure Configuration
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Insufficient IAM">
        Insufficient Identity and Access Management (IAM)
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Insecure Secrets Management">
        Insecure Secrets Management
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Improper Artifact Integrity">
        Improper Artifact Integrity
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Insufficient Flow Control Mechanisms">
        Insufficient Flow Control Mechanisms
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Insufficient Verification of Dependencies">
        Insufficient Verification of Dependencies
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Untrusted Artifact Downloads">
        Untrusted Artifact Downloads
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Insecure Pipeline Configuration">
        Insecure Pipeline Configuration
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Insecure System Configuration">
        Insecure System Configuration
      </label><br>
      <label>
        <input type="checkbox" name="risks" value="Insufficient Logging and Monitoring">
        Insufficient Logging and Monitoring
      </label><br>
    </fieldset>

    <button type="submit">Run Scan</button>
  </form>

  <p id="scanResult"></p>

  <script>
    // Get the repoName from the URL
    const repoName = decodeURIComponent(window.location.pathname.split('/').pop());
    document.getElementById('repoName').innerText = repoName;

    // Handle form submission
    document.getElementById('scanForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const risks = formData.getAll('risks');

      if (risks.length === 0) {
        alert('Please select at least one risk to scan.');
        return;
      }

      try {
        const response = await fetch(`/scan/${encodeURIComponent(repoName)}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ risks })
        });

        const result = await response.json();

        if (response.ok) {
          const formattedResults = Object.entries(result.results)
            .map(([risk, message]) => `<strong>${risk}:</strong> ${message}`)
            .join('<br>');

          document.getElementById('scanResult').innerHTML = `
            <h2>Scan Results</h2>
            ${formattedResults}
            <p>${result.message}</p>
          `;
        } else {
          document.getElementById('scanResult').innerText = `Error: ${result.error}`;
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('scanResult').innerText = 'Failed to run scan.';
      }
    });
  </script>
</body>
</html>
